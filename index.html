<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FLV Player with Input Box</title>
  <link href="//vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet">
  <script src="//vjs.zencdn.net/7.11.4/video.min.js"></script>
</head>
<body>
  <div>
    <label for="flv-url">FLV URL:</label>
    <input type="text" id="flv-url" placeholder="Enter the URL of the FLV file">
    <button id="play-btn">Play</button>
  </div>
  <br>
  <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="264"
    data-setup='{}'>
    <source id="video-source" src="" type="video/flv">
  </video>

  <script>
    var player = videojs('my-video');

    var playBtn = document.getElementById('play-btn');
    playBtn.addEventListener('click', function() {
      var flvUrl = document.getElementById('flv-url').value;
      if (flvUrl) {
        var videoSource = document.getElementById('video-source');
        videoSource.setAttribute('src', flvUrl);
        player.src({
          type: 'video/flv',
          src: videoSource.src
        });
        player.play();
      }
    });
  </script>
</body>
</html>
